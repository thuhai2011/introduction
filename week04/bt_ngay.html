<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <input type="text" name="" id="m">
    <button onclick="doingay()">tinh so ngay</button>
    <p id="d" ></p>

    <script>
        function doingay(){
            let month = document.getElementById("m").value;
            let day = -1 ;
            if ( month ==1 || month== 3 || month== 5 || month== 7|| month== 8 || month== 10 || month== 12){
                day =31;
            }
            if (month == 4 || month== 6|| month== 9|| month== 11 ){
                day = 30;
            }
            if (month ==2){
                day = "28 hoac 29";
            }
            else{
                document.getElementById("d").innerHTML= "thang" + month + " co" +day;
            }
           
        }
    </script>
</body>
</html>
