<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt("nhap vao n la: ");
        let s = +prompt("nhap vao s la: ");
        for(let x =0; x<= n; x++){
            for(let y =0; y<= n; y++){
             let z = s-(x +y);
             if(z >= 0){
                        document.write(x + "," +y +"," +z+ "<br>")
                }
            }
        }
    </script>
</body>
</html>
